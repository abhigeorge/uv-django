{% extends "base.html" %}

{% block title %}Image Gallery{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Image Gallery</h2>
    <div class="row">
        {% for img in images %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ img.image.url }}" class="card-img-top img-fluid" alt="{{ img.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ img.title }}</h5>
                        <p class="card-text text-muted">
                            Uploaded on {{ img.uploaded_at|date:"M d, Y H:i" }}
                        </p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-muted">No images uploaded yet.</p>
        {% endfor %}
    </div>
    <div class="mt-4">
        <a href="{% url 'upload' %}" class="btn btn-primary">Upload another</a>
    </div>
</div>
{% endblock %}
